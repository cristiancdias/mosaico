<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Mosaico</title>
  </head>
  <body>
    <h1>Mosaico</h1>
    <p>
      Clique em um quadrado para carregar a imagem. Ajuste zoom e posição para
      cada imagem.
    </p>

    <div class="grid-container" id="grid"></div>

    <div
      id="controls"
      class="hidden"
      title="Arraste pela barra azul para mover"
    >
      <div id="dragHandle">Painel de Ajustes (arraste aqui)</div>
      <label
        >Zoom: <span id="zoomValue">1.00</span>
        <input
          type="range"
          id="zoomControl"
          min="0.1"
          max="5"
          step="0.05"
          value="1"
        />
      </label>
      <label
        >Posição X: <span id="xValue">0</span>
        <input
          type="range"
          id="xControl"
          min="-300"
          max="300"
          step="1"
          value="0"
        />
      </label>
      <label
        >Posição Y: <span id="yValue">0</span>
        <input
          type="range"
          id="yControl"
          min="-300"
          max="300"
          step="1"
          value="0"
        />
      </label>
    </div>

    <button id="generate">Gerar e Baixar JPG</button>
    <canvas id="finalCanvas" style="display: none"></canvas>

    <script src="script.js"></script>
  </body>
</html>
